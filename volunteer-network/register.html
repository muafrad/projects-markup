<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <main>
      <div>
        <img class="logo mx-auto d-block img-fluid" src="./logos/logo.png" width="202.81px"  height="50px" />
      </div>
      <div class="container text-center">
        <p class="text-start h3">Register as a Volunteer</p>
        <form class="mt-3">
          <input type="text" class="form-control mb-3" placeholder="Full Name" />
          <input type="email" class="form-control mb-3" placeholder="Email" />
          <input type="Date" class="form-control mb-3" placeholder="Date" />
          <input type="text" class="form-control mb-3" placeholder="Description" />
          <input type="text" class="form-control mb-3" placeholder="Organize books at the library" />
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
